<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="images">

    </div>
    <script>
        fetch('https://server-website-for-hackathon.onrender.com/getData')
        .then(res => res.json())
        .then(data => data.forEach(element => {
            document.querySelector('.images').innerHTML += '<img src="'+element.data+'" alt="node"></img>'
        }))
    </script>
</body>
</html>
